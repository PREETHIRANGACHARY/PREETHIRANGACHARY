<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
    <title>Space tab</title>
</head>
<body>
    <section class="showcase active">
        <header>
            <h2 class="logo">Spacy</h2>
            <div class="toggle active"></div>
        </header>
       <video src="spacevideo.mp4" muted loop  autoplay></video>
        <div class="overlay"></div>
        <div class="text">
           <h2>Your space to <em class="explorespace">explore space!</em></h2>
           <p>Are you the one who's really interested in
               space related stuff...yes! you are in a right platform
               come,learn and explore interesting space related news and  facts with us!
           </p> 
           <a href="#">Dock in</a>  
        </div>
        <ul class="social">
            <li><a href="#"><img src="facebook.png" width='20px' alt="facebook logo"></a></li>
            <li><a href="#"><img src="twitter.png" width='20px' alt="twitter logo"></a></li>
            <li><a href="#"><img src="instagram.png" width='20px' alt="instagram  logo"></a></li>
        </ul>
    </section> 
    <div class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Facts</a></li>     
            <li><a href="#">Documentaries</a></li>
            <li><a href="#">Images</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="#">Contact us</a></li>       
        </ul>
    </div>
    <script>
        const menuToggle= document.querySelector('.toggle');
        const showcase= document.querySelector('.showcase');
        menuToggle.addEventListener('click', ()=>{
            menuToggle.classList.toggle('active')
            showcase.classList.toggle('active')
        })
    </script>
    
</body>
</html>
